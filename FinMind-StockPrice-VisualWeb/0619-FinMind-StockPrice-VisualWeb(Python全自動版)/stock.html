    <!DOCTYPE html>
    <html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .highcharts-axis-resizer {
        stroke: #eee;
      }
      .highcharts-axis-resizer:hover {
        stroke: #ccc;
      }
    </style>
            <script src="https://img.highcharts.com.cn/jquery/jquery-1.8.3.min.js"></script>
            <script src="https://img.highcharts.com.cn/highstock/highstock.js"></script>
            <script src="https://img.highcharts.com.cn/highcharts/modules/exporting.js"></script>
            <script src="https://img.highcharts.com.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
            <script src="https://img.highcharts.com.cn/highcharts/themes/grid-light.js"></script>
    </head>
    <body>
            <div id="container" style="min-width:400px;height:920px"></div>
    <script>
    $.getJSON('data.json', function (data) {
        if(data.code !== 1) {
            alert('讀取數據失敗!');
            return false;
        }
        data = data.data;
        Highcharts.setOptions({ global: { useUTC: false } });
        Highcharts.each(data, function(d) {
            d.length = 2;
        });
        Highcharts.stockChart('container', {
            rangeSelector: {
                selected: 2
            },
            title: {
                text: '2330台積電股價'
            },
            plotOptions: {
                series: {
                    showInLegend: true
                }
            },
            tooltip: {
                split: false,
                shared: true
            },
            series: [{
                // type: 'line',
                id: '2330',
                name: '股價',
                data: data
            }]
        });
    });
     
    </script>
    </body>
    </html>
