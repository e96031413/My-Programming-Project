<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一個 Highcharts 圖表</title>
</head>
<body>
    <!-- 圖表容器 DOM -->
    <div id="container" style="width: 80%;height:600px;"></div>
    <!-- 引入 highcharts.js -->
    <script src="https://code.highcharts.com.cn/jquery/jquery-1.8.3.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- 需要保存导出功能模块文件是在 highcharts.js 之后引入 -->
<script src="http://cdn.hcharts.cn/highcharts/modules/exporting.js"></script>

<!-- 客户端导出功能模块为可选选项 -->
<script src="http://cdn.hcharts.cn/highcharts/modules/offline-exporting.js"></script>
<script src="https://code.highcharts.com.cn/highmaps/modules/map.js"></script>
    <script>
        // 圖表配置
        var options = {
            chart: {
                type: 'bar'                          //指定圖表的類型，默認是折線圖（line）
            },
            title: {
                text: '我的第一個圖表'                 // 標題
            },
            xAxis: {
                categories: ['蘋果', '香蕉', '橙子']   // x 軸分類
            },
            yAxis: {
                title: {
                    text: '吃水果個數'                // y 軸標題
                }
            },
            series: [{                              // 數據列
                name: '小明',                        // 數據列名
                data: [3, 0, 4]                     // 數據
            }, {
                name: '小紅',
                data: [5, 7, 3]
            }]
        };
        // 圖表初始化函數
        var chart = Highcharts.chart('container', options);
    </script>
</body>
</html>
